<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Design Digital Portfolio">
    <meta name="keywords" content="Portifolio, Design Digital, Photoshop">
    <meta name="author" content="Sofia Rodrigues">
    <link rel="stylesheet" href="../css/dd.css">
    <title>Design Digital</title>
</head>

<body>
    <header>
        <h1>Projetos de Design Digital</h1>

        <div class="link_voltar">
            <a href="modulo1.html">Voltar para Módulo 1</a>
        </div>

    </header>
    
    <main>
        <div class="figuras">
            <p class="gradiente">Foto Composição</p>
            <div>
                <figure id="composicao">
                    <img src="../imgs/dd/AutoriaSofia/FotoMontagem.jpg" alt="Uma imagem com a palavra 'foto-composição' escrita em 4 fontes diferentes.">
                    <figcaption>Sofia Rodigues Rocha</figcaption>

                    <img src="../imgs/dd/AutoriaSofia/FotoMontagem2.png" alt="Três imagens de Cupcakes juntas.">
                    <figcaption>Imagens retiradas do Pexels</figcaption>
                </figure>
            </div>
        </div>

        <div>
            <p class="gradiente">Dia das Mulheres</p>
            <figure>
                <img src="../imgs/dd/AutoriaSofia/dia-das-mulheres.jpg" alt="Uma imagem a respeito do dia das mulheres">
                <figcaption>Sofia Rodigues Rocha</figcaption>
            </figure>
        </div>
    
        <div>
            <p class="gradiente">Utilizando a ferramenta selecionar</p>
    
            <figure>
                <img src="../imgs/dd/AutoriaInternet/pexels-andrea-piacquadio-761993.jpg" alt="Uma imagem com uma moça feliz.">
                <figcaption>Andrea Piacquadio/Pexels</figcaption>
            </figure>
    
            <figure>
                <img src="../imgs/dd/AutoriaSofia/selecionar.jpg" alt="Uma imagem com uma moça feliz com tatuagens segurando um tablet, ao fundo de flores.">
                <figcaption>Sofia Rodrigues Rocha</figcaption>
            </figure>
        </div>
    
        <div>
            <p class="gradiente">Utilizando a ferramenta carimbo</p>
    
            <div>
                <figure>
                    <img src="../imgs/dd/AutoriaInternet/pexels-maksim-goncharenok-6163263 (2).jpg" alt="Uma torta de maça rodeada de maças, sendo segurada por duas mãos">
                    <figcaption>Maksim Goncharenok/Pexels</figcaption>
                </figure>
        
                <figure>
                    <img src="../imgs/dd/AutoriaSofia/torta_maça.jpg" alt="Uma torta de maça sendo segurada por duas mãos">
                    <figcaption>Sofia Rodrigues Rocha</figcaption>
                </figure>
        
            </div>
            <div>
                <figure>
                    <img src="../imgs/dd/AutoriaInternet/pexels-kassandre-pedro-15843151.jpg" alt="Um vasto mar com um barco a vela, com um céu cheio de nuvens perto ao por do sol">
                    <figcaption>Kassandre Pedro/Pexels</figcaption>
                </figure>
    
                <figure>
                    <img src="../imgs/dd/AutoriaSofia/vista_mar.jpg" alt="Um vasto mar com um céu cheio de nuvens perto ao por do sol">
                    <figcaption>Sofia Rodrigues Rocha</figcaption>
                </figure>
            </div>
            <div>
                <figure>
                    <img src="../imgs/dd/AutoriaInternet/pexels-rizky-sabriansyah-15859092 (2).jpg" alt="Uma menina no meio de um balanço cheia de flores grudadas ao corpo com um parque de fundo">
                    <figcaption>Rizky Sabrinsyah</figcaption>
                </figure>
                <figure>
                    <img src="../imgs/dd/AutoriaSofia/menina_flores.jpg" alt="Uma menina cheia de flores grudadas ao corpo com um parque de fundo">
                    <figcaption>Sofia Rodrigues Rocha</figcaption>
                </figure>
            </div>
        </div>

    </main>
</body>
</html>
